<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Mr Bhengu!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 100px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      margin-bottom: 20px;
      color: #d12e2e;
    }

    .message {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .balloons {
      font-size: 60px;
      margin-top: 20px;
    }

    .footer {
      font-size: 14px;
      margin-top: 50px;
      color: #555;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="balloons">🎈🎉🎂🎁</div>
      <h1>Happy Birthday Mr Bhengu!</h1>
      <p class="message">
        Wishing you a day filled with love, laughter, and unforgettable moments. <br>
        May your year ahead be as amazing and inspiring as you are. <br>
        Thank you for being such a remarkable person!
      </p>
      <div class="balloons">🎁🎂🎉🎈</div>
    </div>
    <div class="footer">
      Made with ❤️ for Mr Bhengu
    </div>
  </div>
</body>
</html>
